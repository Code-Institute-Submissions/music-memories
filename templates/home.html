{% extends "base.html" %}
{% block content %}

<!--Customised Bootstrap Carousel-->

    <section>
        <div class="container carousel">
            <div id="my-carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="4000">
                <ol class="carousel-indicators">
                    <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#my-carousel" data-slide-to="1"></li>
                    <li data-target="#my-carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{ url_for('static', filename='images/spiritualized.jpg') }}" alt="image of spiritualized">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{ url_for('static', filename='images/low.jpg') }}" alt="image of low">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{ url_for('static', filename='images/beach-house.jpg') }}" alt="image of beach house">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#my-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#my-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>

<!--End of Carousel Section-->

<!--Content Section-->

    <section>
        <div class="jumbotron container text-center">
            <div class="container">
                <h1>Welcome to Music Memories</h1>
                <p>Thank you for visiting our site.</p>
                <p>Please note that you must register or login to proceed.<p>
                <div>
                    <a href="{{ url_for("login") }}" class="btn btn-primary">Login</a>
                    <a href="{{ url_for("register") }}" class="btn btn-secondary">Register</a>
                </div>
            </div>
        </div>
    </section>

<!--End of Content Section-->

{% endblock %}
