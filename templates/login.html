{% extends "base.html" %}
{% block content %}

<!--Login Section-->
    <section>
        <div class="login-image">
            <div class="register-text">
                <h2 class="text-center header-color">Login</h2>
                <br/>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <h3 class="flash-message">{{ message }}</h3>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST" action= {{ url_for('login') }} class="form-details">
                    <div class="form-group row text-center">
                        <!--<label for="username" class="col-sm-2 col-form label">
                        </label>-->
                        <div class="col-sm-8 offset-sm-2 text-center">
                            <i class="fas fa-user"></i>
                            <input type="text" class="validate" id="username"
                                name="username" placeholder="Username"
                                min-length="3" max-length="20" pattern="^[a-zA-Z0-9]{5,20}$" required>
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <!--<label for="password" class="col-sm-2 col-form-label">
                        </label>-->
                        <div class="col-sm-8 offset-sm-2 text-center">
                            <i class="fas fa-unlock"></i>
                            <input type="password" class="validate" id="password"
                                name="password" placeholder="Password"
                                min-length="3" max-length="20" pattern="^[a-zA-Z0-9]{5,20}$" required>
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <br/>
                            <p class="login-text">New here? <a href="{{ url_for('register') }}">Register</a></p>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
