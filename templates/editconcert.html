{% extends 'base.html' %}
{% block content %}


<!--Add Concert Memories Section-->
    <section>
        <div class="container-fluid edit-image">
            <h2 class="text-center intro-text header-color">Edit Concert Memory</h2>
            <br/>
                <form method="POST" action="{{ url_for('edit_concert', artist_id=artist._id) }}" class="add-concert-form">
                    <div class="form-group row">
                        <!--<label for="artist" class="col-sm-2 col-form-label">Artist</label>-->
                        <div class="col-sm-4 offset-sm-4">
                            <input type="text" class="form-control" name="artist" id="artist"
                                placeholder="Artist" value="{{ artist.artist }}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="city" class="col-sm-2 col-form-label">City</label>-->
                        <div class="col-sm-4 offset-sm-4">
                            <input type="text" class="form-control" name="city" id="city"
                                placeholder="City" value="{{ artist.city }}" required >
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="venue" class="col-sm-2 col-form-label">Venue</label>-->
                        <div class="col-sm-4 offset-sm-4">
                            <input type="text" class="form-control" name="venue" id="venue"
                                placeholder="Venue" value="{{ artist.venue }}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="date" class="col-sm-2 col-form-label">Date</label>-->
                        <div class="col-sm-4 offset-sm-4">
                            <input type="text" class="form-control" name="date" id="date"
                                placeholder="Date" value="{{ artist.date }}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="album_tour" class="col-sm-2 col-form-label">Album Tour</label>-->
                        <div class="col-sm-4 offset-sm-4">
                            <input type="text" class="form-control" name="album_tour" id="album_tour"
                                placeholder="Album Tour" value="{{ artist.album_tour }}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="set_list" class="col-sm-2 col-form-label">Set List:</label>-->
                        <div class="col-sm-4 offset-sm-4">
                            <textarea class="form-control" aria-label="With textarea" rows="8" maxlength="300" 
                            name="set_list" id="set_list">{{ artist.set_list }}
                            </textarea>
                        </div>
                    </div>
                    <br />
                    <div class="form-group row">
                        <!--<label for="genres" class="col-sm-2 col-form-label">Genres</label>-->
                        <div class="col-sm-4 offset-sm-4">
                            <input type="text" class="form-control" name="image" id="image"
                                placeholder="Image Link (Please Use Creative Commons Image)"
                                value="{{ artist.image }}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="genres" class="col-sm-2 col-form-label">Genres</label>-->
                        <div class="col-sm-4 offset-sm-4">
                            <input type="text" class="form-control" name="image_attribution" id="image_attribution"
                                placeholder="Image Attribution Link (Please Use Creative Commons Image)"
                                value="{{ artist.image_attribution }}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="genres" class="col-sm-2 col-form-label">Genres</label>-->
                        <div class="col-sm-4 offset-sm-4">
                            <input type="text" class="form-control" name="genres" id="genres"
                                placeholder="Genres" value="{{ artist.genres }}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="spotify_listeners" class="col-sm-2 col-form-label">Monthly Spotify Listeners</label>-->
                        <div class="col-sm-4 offset-sm-4">
                            <input type="text" class="form-control" name="spotify_listeners" id="spotify_listeners"
                                placeholder="Spotify Listeners" value="{{ artist.spotify_listeners }}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="facebook_url" class="col-sm-2 col-form-label">Artist Facebook Link</label>-->
                        <div class="col-sm-4 offset-sm-4">
                            <input type="text" class="form-control" name="facebook_url" id="facebook_url"
                                placeholder="Artist Facebook" value="{{ artist.facebook_url }}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="instagram_url" class="col-sm-2 col-form-label">Artist Instagram Link</label>-->
                        <div class="col-sm-4 offset-sm-4">
                            <input type="text" class="form-control" name="instagram_url" id="instagram_url"
                                placeholder="Artist Instagram" value="{{ artist.instagram_url }}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="spotify_url" class="col-sm-2 col-form-label">Artist Spotify Link</label>-->
                        <div class="col-sm-4 offset-sm-4">
                            <input type="text" class="form-control" name="spotify_url" id="spotify_url"
                                placeholder="Artist Spotify" value="{{ artist.spotify_url }}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="twitter_url" class="col-sm-2 col-form-label">Artist Twitter Link</label>-->
                        <div class="col-sm-4 offset-sm-4">
                            <input type="text" class="form-control" name="twitter_url" id="twitter_url"
                                placeholder="Artist Twitter" value="{{ artist.twitter_url }}" required>
                        </div>
                    </div>
                    
                    <br/>
                    <div class="form-group row text-center">
                        <div class="col-sm-12">
                            <a href="{{ url_for('concert_list') }}" class="btn btn-danger">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    <br/>
                </form>
        </div>
    </section>

    <section>
        <div class="modal text-center" id="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Instructions</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Please ensure that any image links you submit are either your own or a 
                            <a href="https://search.creativecommons.org/" target="_blank">Creative Commons Image</a>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
