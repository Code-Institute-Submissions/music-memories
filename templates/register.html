{% extends "base.html" %}
{% block content %}

<!--Registration Section-->
    <section>
        <div class="register-image">
            <div class="register-text">
                <h2 class="text-center header-color">Register</h2>
                <br/>
                <form method="POST" action= {{ url_for('register') }} class="form-details">
                    <div class="form-group row text-center">
                        <!--<label for="username" class="col-sm-2 col-form label">
                        </label>-->
                        <div class="col-sm-8 offset-sm-2 text-center">
                            <i class="fas fa-user"></i>
                            <input type="text" class="validate" id="username"
                                name="username" placeholder="Username"
                                min-length="3" max-length="20" pattern="^[a-zA-Z0-9]{5,20}$" required>
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <!--<label for="password" class="col-sm-2 col-form-label">
                        </label>-->
                        <div class="col-sm-8 offset-sm-2 text-center">
                            <i class="fas fa-unlock"></i>
                            <input type="password" class="validate" id="password"
                                name="password" placeholder="Password"
                                min-length="3" max-length="20" pattern="^[a-zA-Z0-9]{5,20}$" required>
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <br/>
                            <p class="login-text">If you have previously registered <a href="{{ url_for("login") }}">Login here</a></p>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
