<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Music Memories" content="Music Memories Website"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link href="https://code.jquery.com/ui/1.12.1/themes/blitzer/jquery-ui.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<title>Music Memories</title>
</head>
<body>

<!--Customised Bootstrap Header/Navbar-->

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <a class="navbar-brand" href="{{ url_for("home") }}">Music Memories</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for("home") }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    {% if  not session.user %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("register") }}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("login") }}">Login</a>
                        </li>
                    {% endif %}
                    {% if session.user %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('profile', username=session['user']) }}">Your Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("concert_list") }}">Concerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("add_concert") }}">Add Concert Memory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("logout") }}">Logout</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

<!--End of Header/Navbar Section-->

    {% block content %}

    {% endblock %}

<!--Customised Footer Section-->

    <section>
        <footer>
            <div class="container-fluid" id="footer">
                <div class="row">
                    <div class="col-md-12 text center">
                        Website by David Connaughton 2020Â©
                    </div>
                </div>
            </div>
        </footer>
    </section>



<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
